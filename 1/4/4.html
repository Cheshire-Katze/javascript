<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script defer src="big.js"></script>
    <script defer src="little.js"></script>
<!--1) Атрибут defer предназначен только для внешних скриптов и будет игнорироваться при отсутствии src
    2) Если браузер "видит" атрибут defer, то он начинает загрузку скриптов в фоновом режиме, одновременно загружая страницу
    3) Если скрипты загрузились раньше страницы, то они "ждут" полной загрузки страницы и после этого выполняются в том порядке, в котором они стоят в HTML документе-->

    <script async src="big.js"></script>
    <script async src="little.js"></script>
<!--1) Скрипт с атрибутом async независим, т.е он не ждет другие скрипты и его, другие скрипты, не ждут
    2) Скрипты запускаются после своей загрузки, игнорируя то, в каком порядке они стоят в HTML документе-->
</body>
</html>
