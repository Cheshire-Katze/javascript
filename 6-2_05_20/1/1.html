<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pictures</title>
</head>
<body>
    <img id="small_1" src="img/small_1.png" alt="img" width="100px" height="100px">
    <img id="small_2" src="img/small_2.png" alt="img" width="100px" height="100px">
    <img id="small_3" src="img/small_3.png" alt="img" width="100px" height="100px">

<script>
// создаем img для увеличенной картинки
    let img = document.createElement('img');
    document.body.appendChild(img);
    img.style.display = 'none';

    document.getElementById('small_1').onclick =  () => {
    img.src = 'img/big_1.png';
    img.onload = () => { // если картинка загрузилась в img, то img добавляется в body и img присваивается display = block
            document.body.appendChild(img);
            img.style.display = 'block';
        }
    img.onerror = () => {alert('Изображение не найдено')} // в противном случае появляется сообщение об ошибке
    }

    document.getElementById('small_2').onclick =  () => {
        img.src = 'img/big_2.png';
        img.onload = () => {
            document.body.appendChild(img);
            img.style.display = 'block';
        }
        img.onerror = () => {alert('Изображение не найдено')}
    }

    document.getElementById('small_3').onclick =  () => {
        img.src = 'img/big_3.png';
        img.onload = () => {
            document.body.appendChild(img);
            img.style.display = 'block';
        }
        img.onerror = () => {
            alert('Изображение не найдено');
            img.style.display = 'none';
        }
    }
</script>
</body>
</html>
